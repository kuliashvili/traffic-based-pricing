<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>

<body>
    <div class="background">
        <img src="img/background.png" alt="background" class="background-img">
    </div>

    <container class="container">



        <div class="top">
            <div class="top-img">
                <img src="img/circles.png" alt="circles" class="top-img-item">
            </div>
            <div class="top-header">Simple, traffic-based pricing</div>
            <div class="top-text">Sign-up for our 30-day trial. No credit card required. </div>
        </div>






        <div class="bottom">

            <div class="bottom-slider-head">
                <div class="bottom-slider-head-top">
                    <div class="bottom-slider-head-views">100K PAGEVIEWS</div>
                    <div class="bottom-slider-head-price">
                        <div class="bottom-slider-head-quantity" id="demo">$16.00</div>
                        <div id="bottom-slider-head-time" class="bottom-slider-head-time">/ month</div>
                    </div>

                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" class="slider" id="myRange">
                </div>

            </div>

            <div class="bottom-slider-stuff">
                <div class="bottom-slider-stuff-text1">Monthly Billing</div>
                <label class="switch5">
                    <input type="checkbox">
                    <span id="slider5" class="slider5 round5"></span>
                  </label>
                <div class="bottom-slider-stuff-text2">Yearly Billing</div>
                <button id="bottom-slider-stuff-text3" class="bottom-slider-stuff-text3">25% discount</button>
            </div>




            <img src="img/line.png" alt="line" class="line">
            <div class="bottom-info">
                <div class="bottom-info-left">
                    <div class="bottom-info-left-text">
                        <img src="img/done.png" alt="done" class="bottom-info-left-text-img">
                        <div class="bottom-info-left-text-item">Unlimited websites</div>
                    </div>
                    <div class="bottom-info-left-text">
                        <img src="img/done.png" alt="done" class="bottom-info-left-text-img">
                        <div class="bottom-info-left-text-item">100% data ownership </div>
                    </div>
                    <div class="bottom-info-left-text">
                        <img src="img/done.png" alt="done" class="bottom-info-left-text-img">
                        <div class="bottom-info-left-text-item">Email reports</div>
                    </div>
                </div>
                <div class="bottom-info-right">
                    <button class="bottom-info-right-button">Start my trial</button>
                </div>
            </div>
        </div>



    </container>


    <script src="main.js"></script>
</body>

</html>
